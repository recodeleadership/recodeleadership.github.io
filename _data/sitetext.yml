  about:
    title: "About Us"
    text: "Why this work exists"
    body: |
      Recode Leadership was created to support leaders who don’t fit the traditional mold — and who want to explore what it means to lead in a way that is truly their own.

      Many of us have been criticized for how we show up:

      - We are quieter.
      - We are more thoughtful.
      - We lead with care.
      - We take time to make considered decisions.

      And yet, we are also high-achieving leaders.

      - We are capable and trusted.
      - We lead with integrity and heart.
      - We balance business needs with care for people.
      - We deliver meaningful, lasting results.

      We are more than the traits others have misunderstood or undervalued.

      At Recode Leadership, we believe leadership can take many shapes — and that strong leadership honors both people and outcomes. Leaders deserve to be recognized not for how closely they match a mold, but for the impact they create by being themselves.

      This work exists to support you in becoming a leader who is respected, valued, and recognized for who you truly are.

    section: about

  approach:
    title: "Our Approach"
    text: "The philosophy behind this work"
    body: |
      You already have the strengths that brought you here — the thoughtfulness, dedication, and quiet excellence that make you a trusted leader.
      
      But we’re often conditioned to focus on what we lack, instead of what makes us effective.

      Our work together shifts that focus. We’ll uncover and amplify the strengths and qualities that already make you exceptional — and use them to help you rise confidently toward the career and leadership you want.

      Through the **RISE Framework**, a 4-part process, you’ll learn to grow with clarity, confidence, and authenticity:

      1. **Recognize what’s not working** — We’ll start by understanding what’s keeping you unseen or stuck. You’ll gain clarity on your current challenges and the invisible patterns that may be holding you back.

      2. **Illuminate your strengths** — Together, we’ll uncover what makes you naturally effective. You’ll learn to use your authentic ways of thinking, relating, and leading as tools for visibility and influence.

      3. **Strengthen your impact** — You’ll practice using your voice, presence, and strategies to lead with calm authority — in a way that earns recognition while staying true to who you are.

      4. **Elevate your leadership** — We’ll recode your definition of success, so you can grow your career in a way that’s sustainable, fulfilling, and aligned with your values.

  overview:
    title: ""
    text: ""
    body: |
      You’ve always led with thoughtfulness, care, and integrity. But somewhere along the way, you started to wonder — “Do people even see the value I bring?”

      At Recode Leadership, we help and guide quiet leaders at every stage of their journey rise into recognition — by amplifying their strengths and qualities so they’re noticed and valued for who they truly are, beyond their quietness.

      *If this sounds familiar, you’re in the right place.*

      You’re dependable, thoughtful, and deeply committed to your work. But lately you might find yourself:

      - Feeling overlooked, even though you deliver results.
      - Second-guessing your impact or wondering how to advocate for yourself and your team.
      - Wanting to grow — but unsure what’s holding you back.
      - Struggling to stay true to yourself while navigating cultural, confidence, or workplace expectations.
      
      You don’t need to become someone else to be seen. You just need to learn how to amplify the strengths you already have.

      That’s what we help you do.
