#Color Customization
highlight: "#bed7d5" # teal #"#54bfff"
white: "#2573a4" #blue #"#FF0000"
black: "#4910bc" # purple #"#000"

#Image Customization
header-image: "../img/colorful_mountain.png" #"../img/Purple_Sky.png" 
contact-image: "../img/contact.png"
#Font Awesome icon for portfolio grid when an item is hovered over
#portfolio-icon: fas fa-expand-arrows-alt fa-3x #default: fas fa-plus fa-3x

# Add custom fonts
fonts_urls:
    - "https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    - "https://fonts.googleapis.com/css?family=Montserrat:400,700"
    - "https://fonts.googleapis.com/css?family=Kaushan+Script"
    - "https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
    - "https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"

# Set custom fonts
fonts:
  - name: "Poppins" #"Montserrat"
    for: "heading"
  - name: "Kaushan Script"
    for: "script"
  - name: "Poppins" #"Droid Serif"
    for: "serif"
  - name: "Poppins" #"Roboto Slab"
    for: "body"
