<a href="{{ event.url }}" class="archive-item-link">
  <div class="archive-item">
    {% if event.image %}
      <div class="archive-image">
        <img src="{{ event.image }}" alt="{{ event.title }}">
      </div>
    {% endif %}

    <div class="archive-content">
      <div class="archive-date">
        {{ event.date | date: "%B %Y" }}
      </div>

      <h4>{{ event.title }}</h4>

      {% if event.summary %}
        <p>{{ event.summary }}</p>
      {% endif %}
    </div>
  </div>
</a>
